<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>get방식과 post방식 데이터 확인 - query.html</title>
		<link rel="shortcut icon" href="../image/icon.png" />
		<style>
			a>img {
			width: 200px; height:200px;
			border:1px solid #000;
			border-radius:3px;
			}
		</style>
	</head>
	<body>
		<h1>링크로 서블릿 요청하기</h1>
		<a href="/servletExample/queryget?guestName=둘리&num=101">
			<img src="../image/image_1.jpg" /></a>
			
		<a href="/servletExample/queryget?guestName=또치&num=202">
			<img src="/servletExample/image/image_2.png" /></a>
		<hr/>
		
		<h1>이름과 좋아하는 숫자 전달하기(GET 방식)</h1>
		<form method="get" action="/servletExample/queryget">
			<input type="text" name="guestName" placeholder="이름을 입력하세요" required>
			<input type="number" name="num" min="0" placeholder="좋아하는 숫자를 입력하세요" required>
			<input type="submit" value="요청(GET)">
		</form>	
		<br/>
		<hr/>
		
		
		<h1>이름과 좋아하는 숫자 전달하기(POST 방식)</h1>
		<form method="post" action="/servletExample/querypost">
			<input type="text" name="guestName" placeholder="이름을 입력하세요" required>
			<input type="number" name="num" min="0" placeholder="좋아하는 숫자를 입력하세요" required>
			<input type="submit" value="요청(POST)">
		</form>
	</body>
</html>
